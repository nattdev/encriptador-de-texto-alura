<!doctype html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Codificador de texto">
		<link rel="stylesheet" href="styles.css" type="text/css">
	</head>
	<body>
		<header>
			<img id="logo" src="images/logo.svg" alt="Logo de Alura Latam">
		</header>

		<main id="content">
			<section id="entrada-codificador">
				<textarea id="entrada-texto" placeholder="Ingrese el texto aquí"></textarea>	
				<div class="controls">
					<p><img src="images/icon-exclamation.svg" alt="icono de exclamación">Solo letras minúsculas y sin acentos</p>
					<div id="botones">
						<button id="encriptar-btn" class="buttons">Encriptar</button>
						<button id="desencriptar-btn" class="buttons">Desencriptar</button>
					</div>
				</div>
			</section>
			<section id="salida-codificador">
				<textarea id="salida-texto" class="invisible"  readonly></textarea>
				<div id="not-found">
					<img src="images/not-found.jpg" alt="Message Not Found">
					<p>Ningún mensaje fue encontrado</p>
					<p>Ingresa el texto que desees encriptar o desencriptar.</p>
				</div>
				<button id="copy-btn" class="buttons">Copiar</button>
			</section>
		</main>

		<footer>
			<p>This is a footer of the Page</p>
		</footer>
		<script src="main.js"></script>
	</body>
</html>
